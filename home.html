<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3Hqr7jhhe3ng7zx0C70OcFh2VynI05u7Og7Fz" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: rgb(227, 224, 224);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: rgb(16, 11, 11);
        }

        h2 {
            margin-top: 0;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-button i {
            color: white;
            font-size: 2em;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
            z-index: 999;
            overflow: auto;
        }

        .nav-menu.open {
            left: 0;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            padding-top: 60px;
        }

        .nav-menu ul li {
            margin: 20px 0;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu ul li a:hover {
            color: #ff6f61;
        }

        .nav-menu ul li i {
            margin-right: 8px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: lightcoral;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            width: 200px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff7e5f;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Donate What?</h2>
    <div class="menu-button" id="toggleMenu">
        <i class="fas fa-bars"></i>
    </div>

    <div class="nav-menu" id="navMenu">
        <ul>
            <li><i class="fas fa-home"></i><a href="index.html"> Home</a></li>
            <li><i class="fas fa-user-alt"></i><a href="person.html"> Menu</a></li>
            <li><i class="fas fa-star"></i><a href="review.html"> Reviews</a></li>
        </ul>
    </div>

    <div class="buttons-container">
        <a href="books.html"><button class="button">Books</button></a>
        <a href="toys.html"><button class="button">Toys</button></a>
        <a href="utensils.html"><button class="button">Utensils</button></a>
        <a href="clothes.html"><button class="button">Clothes</button></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggleMenuButton = document.getElementById('toggleMenu');
            var navMenu = document.getElementById('navMenu');

            toggleMenuButton.addEventListener('click', function() {
                navMenu.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
