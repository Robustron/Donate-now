<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Details</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%); color: #333; }
        .content { background: white; padding: 20px; border-radius: 10px; max-width: 800px; width: 100%; }
        table { width: 100%; margin-bottom: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #5151E5; color: white; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Volunteer-Donor Pair</h1>
        <table id="pairTable">
            <thead>
                <tr>
                    <th>Donor Name</th><th>Donor Sector</th><th>Volunteer Name</th><th>Volunteer Sector</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="window.location.href='person.html'">Submit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pairs = JSON.parse(localStorage.getItem('savedPairs')) || [];
            const pairTable = document.querySelector('#pairTable tbody');

            const latestPair = pairs[pairs.length - 1];
            if (latestPair) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${latestPair.donor.name}</td>
                    <td>${latestPair.donor.sector}</td>
                    <td>${latestPair.volunteer.name}</td>
                    <td>${latestPair.volunteer.sector}</td>
                `;
                pairTable.appendChild(row);
            }
        });
    </script>
</body>
</html>
