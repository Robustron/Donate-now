<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color:darksalmon;            
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
        }

        header {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 90px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #00408d;
            transform: translateY(0);
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-button i {
            color: white;
            font-size: 1.5em;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
            z-index: 999;
            overflow: auto;
        }

        .nav-menu.open {
            left: 0;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            padding-top: 60px;
        }

        .nav-menu ul li {
            margin: 20px 0;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .nav-menu ul li a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <div class="menu-button" id="toggleMenu">
        <i class="fas fa-bars"></i>
    </div>

    <div class="nav-menu" id="navMenu">
        <ul>
            <li><i class="fas fa-home"></i><a href="home.html"> Home</a></li>
            <li><i class="fas fa-user-alt"></i><a href="person.html">Menu</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="content">
            <header>Admin Menu</header>
            <a href="request.html" class="button">Donation Request</a>
            <a href="end.html" class="button">Volunteering Request</a><br>
            <a href="login.html" class="button">Back</a>
        </div>
    </div>

    <script>
        var toggleMenuButton = document.getElementById('toggleMenu');
        var navMenu = document.getElementById('navMenu');

        toggleMenuButton.addEventListener('click', function() {
            navMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
